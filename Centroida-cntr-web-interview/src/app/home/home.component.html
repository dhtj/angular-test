<div class="row">
  <div class="col-sm-4 col-md-3 col-lg-2">
    <div class="actions">
      <button type="button" class="btn btn-outline-primary" (click)="create()">Create new</button>
    </div>
  </div>
  <div class="col-sm">
    <div class="address-list">
      <div class="address"
           (click)="select()"
           *ngFor="let addressPiece of addresses; let i = index"
      >
        <h4>{{ addressPiece.name }}</h4>
        <p>{{ addressPiece.address.city }}, {{ addressPiece.address.suite }}</p>
      </div>
    </div>
  </div>
</div>
